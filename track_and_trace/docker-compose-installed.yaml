version: '2.1'

services:

  shell:
    image: tnt-shell-installed:${ISOLATION_ID}
    container_name: tnt-shell-installed
    build:
      context: ../grid-contrib/track_and_trace/
      dockerfile: shell/Dockerfile-installed
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    depends_on:
      - rethink
      - rest-api
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink
      - SERVER=http://server:3000
      - 'http_proxy=${http_proxy}'
      - 'https_proxy=${https_proxy}'
      - 'no_proxy=rest-api,server,eth0,validator,${no_proxy}'
    command: |
      bash -c "
        cd asset_client/ && npm run build && cd - &&
        cd fish_client/ && npm run build && cd - &&
        if [ ! -f /root/.sawtooth/keys/root.priv ]; then
          sawtooth keygen &&
          cd server/ &&
          npm run init &&
          npm run make-asset &&
          npm run make-fish &&
          npm run seed-sample-assets &&
          npm run seed-sample-fish &&
          cd -
        fi;
        tail -f /dev/null
      "

  server:
    image: tnt-server-installed:${ISOLATION_ID}
    container_name: tnt-server-installed
    build:
      context: ../grid-contrib/track_and_trace/
      dockerfile: server/Dockerfile-installed-${DISTRO}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 3000
    ports:
      - '8020:3000'
    depends_on:
      - validator
      - rethink
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink
    command: |
      bash -c "
        set -x &&
        npm run init &&
        node index.js
      "

  ledger-sync:
    image: tnt-ledger-sync-installed:${ISOLATION_ID}
    container_name: tnt-ledger-sync-installed
    build:
      context: ../grid-contrib/track_and_trace/
      dockerfile: ledger_sync/Dockerfile-installed-${DISTRO}
    depends_on:
      - validator
      - rethink
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink

  asset-client:
    image: tnt-asset-client-installed:${ISOLATION_ID}
    container_name: tnt-asset-client-installed
    build:
      context: ../grid-contrib/track_and_trace/
      dockerfile: asset_client/Dockerfile-installed
    expose:
      - 80
    ports:
      - '8021:80'
    depends_on:
      - server

  fish-client:
    image: tnt-fish-client-installed:${ISOLATION_ID}
    container_name: tnt-fish-client-installed
    build:
      context: ../grid-contrib/track_and_trace/
      dockerfile: fish_client/Dockerfile-installed
    expose:
      - 80
    ports:
      - '8022:80'
    depends_on:
      - server

  rethink:
    image: rethinkdb
    container_name: tnt-rethink
    expose:
      - 8080
      - 28015

  validator:
    image: hyperledger/sawtooth-validator:1.1
    container_name: tnt-validator
    expose:
      - 4004
    # start the validator with an empty genesis batch
    entrypoint: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen
          sawset genesis \
            -k /etc/sawtooth/keys/validator.priv \
            -o config-genesis.batch && \
          sawset proposal create \
            -k /etc/sawtooth/keys/validator.priv \
            sawtooth.consensus.algorithm.name=Devmode \
            sawtooth.consensus.algorithm.version=0.1 \
            -o config.batch && \
          sawadm genesis config-genesis.batch config.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --bind consensus:tcp://eth0:5050 \
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.1
    container_name: tnt-settings-tp
    depends_on:
      - validator
    entrypoint: settings-tp -v -C tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.1
    container_name: tnt-rest-api
    expose:
      - 8008
    ports:
      - '8024:8008'
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vv
        --connect tcp://validator:4004
        --bind rest-api:8008

  devmode-rust:
    image: hyperledger/sawtooth-devmode-engine-rust:1.1
    container_name: tnt-devmode-engine-rust
    depends_on:
      - validator
    command: |
        devmode-engine-rust -v --connect tcp://validator:5050
    stop_signal: SIGKILL
